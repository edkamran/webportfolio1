    <body>
        <script>
            
            function findEven(numbers){
                for(let i = 0; i < numbers.length; i++){
                    if(numbers[i] % 2 == 0){
                        console.log('this number is even ' + numbers[i]);
                    }else if(numbers[i] % 2 == 1){
                        console.log('this number is odd ' + numbers[i]);
                    }
                }
            }

            findEven([1, 2, 3, 4, 5, 6]);
        </script>
